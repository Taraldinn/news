{% extends 'base.html' %}

{% block content %}


h2>Sign Up</h2>
<form>

    {% csrf_token %}
    {{form.as_p}}
    <a class="relative inline-block group focus:outline-none focus:ring" href="{% url 'signup' %}">
        <span
            class="absolute inset-0 transition-transform translate-x-0 translate-y-0 bg-yellow-300 group-hover:translate-y-1.5 group-hover:translate-x-1.5"></span>
        <span
            class="relative inline-block px-8 py-3 text-sm font-bold tracking-widest uppercase border-2 border-current">
            <button type='submit'>SignUp</button>
        </span>
    </a>

</form>



{% endblock content %}
