{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    {% block css %}
    
    <link href="{%static "output.css"%}" rel="stylesheet">

      
    {% endblock css %}
      


</head>
<body>

        <header class="shadow-sm">
            <div class="max-w-screen-xl p-4 mx-auto">
              <div class="flex items-center justify-between space-x-4 lg:space-x-10">
                <div class="flex lg:w-0 lg:flex-1">
                  <span class="w-20 h-10 bg-gray-200 rounded-lg"></span>
                </div>
          
                <nav class="hidden space-x-8 text-sm font-medium md:flex">
                  <a class="text-gray-500" href="">About</a>
                  <a class="text-gray-500" href="">Blog</a>
                  <a class="text-gray-500" href="">Projects</a>
                  <a class="text-gray-500" href="">Contact</a>
                </nav>
          
                <div class="items-center justify-end flex-1 hidden space-x-4 sm:flex">
                  <a class="relative inline-block group focus:outline-none focus:ring" href="{% url 'login' %}">
                    <span class="absolute inset-0 transition-transform translate-x-0 translate-y-0 bg-yellow-300 group-hover:translate-y-1.5 group-hover:translate-x-1.5"></span>
                  
                    <span class="relative inline-block px-8 py-3 text-sm font-bold tracking-widest uppercase border-2 border-current">
                      Log in 
                    </span>
                  </a>
          
                  <a class="relative inline-block group focus:outline-none focus:ring" href="{% url 'signup' %}">
                    <span class="absolute inset-0 transition-transform translate-x-0 translate-y-0 bg-yellow-300 group-hover:translate-y-1.5 group-hover:translate-x-1.5"></span>
                  
                    <span class="relative inline-block px-8 py-3 text-sm font-bold tracking-widest uppercase border-2 border-current">
                      Sign up
                    </span>
                  </a>
                </div>
          
                <div class="lg:hidden">
                  <button class="p-2 text-gray-600 bg-gray-100 rounded-lg" type="button">
                    <span class="sr-only">Open menu</span>
                    <svg
                      aria-hidden="true"
                      class="w-5 h-5"
                      fill="none"
                      stroke="currentColor"
                      viewbox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M4 6h16M4 12h16M4 18h16"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </header>



          <main>


            {% block content %}

            
            
            {% endblock content %}

          </main>
</body>
</html>
