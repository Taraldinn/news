{% extends 'registration/base.html' %}

{% block css %}
    
<link href="../dist/output.css" rel="stylesheet">
  
{% endblock css %}
{% block content %}

{% if user.is_authenticate %}
    <p>Hi {{ user.username | default:'Guest'  }}</p>
    <a class="relative inline-block group focus:outline-none focus:ring" href="{% url 'logout' %}">
        <span class="absolute inset-0 transition-transform translate-x-0 translate-y-0 bg-yellow-300 group-hover:translate-y-1.5 group-hover:translate-x-1.5"></span>
      
        <span class="relative inline-block px-8 py-3 text-sm font-bold tracking-widest uppercase border-2 border-current">
          Logout
        </span>
      </a>
      {% else %}
      <p>You are not logged in </p>
      <a class="relative inline-block group focus:outline-none focus:ring" href="{% url 'login' %}">
        <span class="absolute inset-0 transition-transform translate-x-0 translate-y-0 bg-yellow-300 group-hover:translate-y-1.5 group-hover:translate-x-1.5"></span>
      
        <span class="relative inline-block px-8 py-3 text-sm font-bold tracking-widest uppercase border-2 border-current">
          Log in 
        </span>
      </a>

      <a class="relative inline-block group focus:outline-none focus:ring" href="{% url 'signup' %}">
        <span class="absolute inset-0 transition-transform translate-x-0 translate-y-0 bg-yellow-300 group-hover:translate-y-1.5 group-hover:translate-x-1.5"></span>
      
        <span class="relative inline-block px-8 py-3 text-sm font-bold tracking-widest uppercase border-2 border-current">
          Sign up
        </span>
      </a>



{% endif %}
    




{% endblock content %}
